<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Example Room</title>
    <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>
    <script src="room.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <button onclick="SelectGuest()">Guest</button>
    <span id="guest-id">ID</span>
    <br>
    <input type="text" id="guest-join">
    <button onclick="Join()">Join</button>
    <br>
    <input type="text" id="guest-send">
    <button onclick="SendGuest()">Send</button>

    <br><br>

    <button onclick="SelectHost()">Host</button>
    <span id="host-id">ID</span>
    <br>
    <input type="text" id="host-send">
    <button onclick="SendHost()">Send To First</button>
    <br>
    <input type="text" id="host-sendall">
    <button onclick="SendHostAll()">Send All</button>
    
  </body>
</html>
